<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alexander Sheckells | E-Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            line-height: 1.6;
            background: url('https://media.istockphoto.com/id/1419766496/photo/abstract-concepts-of-cybersecurity-technology-and-digital-data-protection-protect-internet.jpg?b=1&s=612x612&w=0&k=20&c=mMG_-IOsy9IOupqSDvEbeqduD-LGZ3bBp1fZ5pXoIwA=') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        header {
            background-color: rgba(30, 60, 114, 0.9);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        header .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
            color: #ffffff;
            font-weight: 700;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 1rem;
            color: #ffffff;
            transition: color 0.3s ease;
            padding: 8px 16px;
        }

        nav ul li a:hover {
            color: #ffdd57; /* Gold color for hover effect */
        }

        /* Hero Section */
        .hero {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            z-index: 1;
        }

        .hero h2 {
            font-size: 3rem;
            color: #ffdd57;
            margin-bottom: 20px;
            font-weight: 600;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #ffffff; /* Adjusted for better readability on the background */
        }

        .btn {
            padding: 12px 30px;
            background-color: #1e3c72;
            color: #fff;
            font-size: 1rem;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #2a5298;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            background-color: rgba(30, 60, 114, 0.9);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .hero h2 {
                font-size: 2.2rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <div class="container">
            <h1>Alexander Sheckells</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div>
            <h2>Welcome to my E-Portfolio</h2>
            <p>My Software Engineering and Artifical Intelligence Journey.</p>
            <a href="about.html" class="btn">Learn More About Me</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Alexander Sheckells. All Rights Reserved.</p>
    </footer>

</body>
</html>
